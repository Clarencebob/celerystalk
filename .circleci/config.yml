version: 2.1
jobs:
  build:
    docker:
      - image: ubuntu:latest
    steps:
      - checkout # check out the code in the project directory
      - run:
          name: Install celerystalk
          command: |
              apt-get update
              apt-get install git -y
              #bash ./setup/install.sh
      - run:
          name: Run unit tests
          command: |
            pwd
            ls -altR
            cd ~/project/celerystalk
            python -m unittest tests.testing




